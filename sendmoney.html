<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alke Wallet | Enviar dinero</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand text-dark" href="menu.html">Alke Wallet</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="deposit.html">Depositar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link current" href="#">Enviar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="transactions.html">Movimientos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="sendmoney container mt-4">
    <div class="card p-4">
      <h2>Enviar dinero</h2>
  
      <!-- BOTÓN AGREGAR CONTACTO -->
      <button id="btnAddContact" class="btn btn-secondary w-100 mb-3">Agregar nuevo contacto</button>
  
      <!-- FORMULARIO EMERGENTE -->
      <div id="contactForm" class="mt-3" style="display: none;">
        <input id="name" class="form-control mb-2" placeholder="Nombre y apellido">
        <input id="cbu" class="form-control mb-2" placeholder="CBU">
        <input id="alias" class="form-control mb-2" placeholder="Alias">
        <input id="bank" class="form-control mb-3" placeholder="Banco">
  
        <button id="saveContact" class="btn btn-primary w-100">Guardar contacto</button>
      </div>
  
      <hr>
  
      <!-- SELECT CONTACTOS -->
      <h4>Contactos</h4>
      <select id="contactSelect" class="form-select mb-3">
        <option value="">Selecciona un contacto</option>
      </select>
  
      <!-- MONTO -->
      <input id="amount" type="number" class="form-control mb-3" placeholder="Monto a enviar" min="1">
  
      <!-- ENVIAR -->
      <button id="sendMoney" class="btn btn-success w-100">Enviar dinero</button>
  
      <p id="message" class="mt-3"></p>
  
      <a href="menu.html" class="btn btn-secondary w-100 mt-3">Volver al Menú</a>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="assets/js/app.js"></script>

</body>

</html>
