<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alke Wallet | Depósito</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand text-dark" href="menu.html">
        <img width="100" src="assets/img/logo-app-horizontal.png" alt="Alke Wallet">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link current" href="#">Depositar</a>

          <li class="nav-item">
            <a class="nav-link" href="sendmoney.html">Enviar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="transactions.html">Movimientos</a>
          </li>
        </ul>
      </div>

  <main class="deposit container mt-4">
    <form id="depositForm" class="card p-4">
      <h2>Depositar fondos</h2>

      <div class="mb-3">
        <label for="amount" class="form-label">Monto</label>
        <input type="number" id="amount" class="form-control" min="1" required>
      </div>

      <button type="submit" class="btn btn-primary">Realizar depósito</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
