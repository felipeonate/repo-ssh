<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alke Wallet | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <main class="login container mt-5">
    <form id="loginForm" class="card p-4 mx-auto">
      <h1 class="h4 mb-4 text-center">Iniciar sesión</h1>

      <div class="mb-3">
        <label for="email" class="form-label">Email (admin@alkewallet.cl)</label>
        <input type="email" id="email" class="form-control" placeholder="Escribe tu email..." required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña (1234)</label>
        <input type="password" id="password" class="form-control" placeholder="Escribe tu password..." required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
